<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-brand">My Portfolio</div>
        <div class="nav-links">
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Hello, I'm <span class="name-highlight">Alex Developer</span></h1>
            <div class="typewriter">
                <span id="type-text"></span><span class="cursor">|</span>
            </div>
            <p>Full-Stack Developer passionate about building amazing web experiences</p>
            <button class="cta-button" onclick="downloadCV()">Download CV</button>
        </div>
    </header>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <h2>My Projects</h2>
        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be loaded here -->
        </div>
    </section>

    <!-- Simple Journal -->
    <section id="journal" class="section">
        <h2>My Notes</h2>
        <div class="journal">
            <textarea id="note-input" placeholder="Write your notes here..."></textarea>
            <button onclick="saveNote()" class="save-btn">Save Note</button>
            <div id="notes-list" class="notes-list"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Portfolio. Built with simplicity.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
