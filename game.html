<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Rahasia Pribadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas untuk animasi planet -->
    <canvas id="planetCanvas"></canvas>
    
    <!-- Overlay akses -->
    <div id="accessOverlay" class="overlay">
        <div class="access-container">
            <h1>RUANG RAHASIA</h1>
            <div class="skull-icon">ðŸ’€</div>
            <p>Masukkan kata kunci untuk mengakses:</p>
            <input type="password" id="passwordInput" placeholder="Kata kunci rahasia...">
            <button id="accessButton">MASUK</button>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>
    
    <!-- Konten utama (tersembunyi sampai akses diberikan) -->
    <div id="mainContent" class="hidden">
        <!-- Header dengan navbar -->
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <span class="skull">ðŸ’€</span>
                    <h2>RUANG RAHASIA</h2>
                    <span class="skull">ðŸ’€</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-tab="posts">Postingan</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-tab="upload">Unggah Baru</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-tab="gallery">Galeri</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="logoutButton" class="nav-link logout">Keluar</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>

        <!-- Konten tab -->
        <main class="container">
            <!-- Tab Postingan -->
            <section id="posts" class="tab-content active">
                <h2 class="section-title">Postingan Rahasia</h2>
                <div id="postsContainer" class="posts-container">
                    <!-- Postingan akan ditampilkan di sini -->
                </div>
            </section>

            <!-- Tab Unggah -->
            <section id="upload" class="tab-content">
                <h2 class="section-title">Unggah Konten Baru</h2>
                <div class="upload-form">
                    <div class="form-group">
                        <label for="postText">Teks Rahasia</label>
                        <textarea id="postText" placeholder="Tulis sesuatu yang rahasia..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">Unggah Gambar (Opsional)</label>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                    <button id="submitPost" class="submit-btn">POSTING</button>
                </div>
            </section>

            <!-- Tab Galeri -->
            <section id="gallery" class="tab-content">
                <h2 class="section-title">Galeri Rahasia</h2>
                <div id="galleryContainer" class="gallery-container">
                    <!-- Gambar akan ditampilkan di sini -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal untuk gambar -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
